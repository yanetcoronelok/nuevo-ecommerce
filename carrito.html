  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">
            <img class="logo-image" src="./resources/sb-nobackground.png" alt="">
          </h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-arrow-90deg-left"></i><span>Add more items to the
                  cart</span>
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html">
                <i class="bi bi-cart"></i> Cart

            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Â© Sally Bee PH</p>

      <main>
        <h2 class="titulo-principal">Cart</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Your cart is empty <i class="bi bi-emoji-frown"></i>

           <!-- Esto se completara con el JS -->
          </div>

              <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Empty cart</button>
            </div>
            <div class="carrito-acciones-derecha"> 
              <div class="carrito-acciones-total">
              <p>Total: </p>
              <p id="total"> $20</p>
            </div> 
            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Buy now</button></div>
           
          </div>
          <p id="carrito-comprado" class="carrito-comprado disabled">
            Thank you for buying! <i class="bi bi-emoji-laughing"></i>
          </p>
        </div>

    </div>
